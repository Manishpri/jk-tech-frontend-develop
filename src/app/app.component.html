<button *ngIf="currentRole" [routerLink]="['/login']" (click)="logout()">Logout</button>

<button *ngIf="currentRole && currentRoute != '/blogs/create' && !currentRoute.includes('update')" routerLink="/blogs/create">Create Blog</button>
